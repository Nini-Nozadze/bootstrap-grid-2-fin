<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container"> 
        <div class="row justify-content-between mt-5"> 
            <!-- ბარათი 1-->
            <div class="col-md-3">
                <div class="card1">
            
            <!-- Icon ის და დასახელების სექცია -->
                    <div class="icon1">  
                        <div class="parent1"> </div>
                        <div id="childiv">  <img src="sugar.png" alt="blood sugar" class="child1" > </div>
                        <div class="divspan"> <h4 class="spna1"> Blood Sugar </h4> </div>
                   </div>

            <!-- რიცხვითი მაჩვენებელის სექცია -->       
                   <div class="numbers">
                    <div> <h1 class="num1">80</h1></div>
                    <div class="mg-dl" > <h3 >mg / dL</h3></div>
                 </div>

            <!-- სტაბილურობის მაჩვენებელი -->
                  <div class="normal1">
                        <div class="parent2"> </div>
                        <div class="child2"> <h6> Normal </h6></div>
                     </div>

            <!-- დიაგრამა-->
                  <div class="diagram">
                     <img class="diagram1" src="sugar diagram.png" alt="sugar diagram"> 
                  </div>


                </div>
            </div>

            <!--ბარათი 2 -->
            <div class="col-md-3">
                <div class="card2">

            <!-- icon ის და დასახელების სექცია--> 
                <div class="icon2"> 
                    <div class="parent3"> </div>
                    <div id="childiv">  <img src="rate icon.png" alt="rate" class="child3" > </div>
                    <div class="divspan2"> <h4 class="spnan2"> Heart Rate </h4> </div>
                </div>

            <!--რიცხვითი მაჩვენებლის სექცია--> 
                <div class="numbers2">
                    <div> <h1 class="num2">98</h1></div>
                    <div class="bpm" > <h3 >bpm</h3></div>
                 </div>
                 
            <!-- სტაბილურობის მაჩვენებელი -->
                 <div class="normal2">
                    <div class="parent4"> </div>
                    <div class="child4"> <h6> Normal </h6></div>
                 </div>

            <!-- დიაგრამა-->
                  <div class="diagram2">
                    <img class="diagram2" src="rate.png" alt="rate"> 
                 </div>   
                </div>
            </div>

         <!-- ბარათი 3-->
            <div class="col-md-3">
                <div class="card3">
            
             <!-- icon ის და დასახელების სექცია--> 
                    <div class="icon3"> 
                        <div class="parent5"> </div>
                        <div id="childiv">  <img src="presure.png" alt="presure" class="child5" > </div>
                        <div class="divspan3"> <h4 class="spnan3"> Blood <br> Pressure </h4> </div>
                    </div>

             <!--რიცხვითი მაჩვენებლის სექცია--> 
                     <div class="numbers3">
                        <div> <h1 class="num3">108</h1></div>
                        <div class="mmhg" > <h3 >/72 mmhg</h3></div>
                     </div>

             <!-- სტაბილურობის მაჩვენებელი -->
                     <div class="normal3">
                        <div class="parent6"> </div>
                        <div class="child6"> <h6> Normal </h6></div>
                     </div>

            <!-- დიაგრამა-->
                      <div class="diagram3">
                        <img class="diagram3" src="presure diagram.png" alt="Pressure"> 
                     </div>
                </div>
            </div>


         <!-- ბარათი 4 -->
            <div class="col-md-3">
                <div class="card4">

                     <!-- icon ის და დასახელების სექცია-->
                     <div class="icon4"> 
                        <div class="parent7"> </div>
                        <div id="childiv">  <img src="temp.png" alt="temp" class="child7" > </div>
                        <div class="divspan4"> <h4 class="spna4"> Body <br> Temperature</h4> </div>
                    </div>

                 <!--რიცხვითი მაჩვენებლის სექცია--> 
                  <div class="numbers4">
                     <div> <h1 class="num4">98</h1></div>
                     <div class="F" > <h3 >*F</h3></div>
                  </div>

                  <!-- სტაბილურობის მაჩვენებელი -->
                  <div class="normal4">
                     <div class="parent8"> </div>
                     <div class="child8"> <h6> Normal </h6></div>
                  </div>

                  <!-- დიაგრამა-->
                   <div class="diagram4">
                     <img class="diagram4" src="temp diagram.png" alt="temp"> 
                  </div>
                    
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
